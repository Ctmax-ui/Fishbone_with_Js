<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Fishbone diagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body oncontextmenu="return false" class="d-flex justify-content-between">

  <div class="warning-overlayer">The screen size is not compatible with our project please upgrade to an bigger screen
    like laptop or desktop.</div>

  <button class="toggle-tree btn">Toggle Customize Menu</button>

  <div class="guide-text">
    <p><span>Left Click</span> to show dropdown trees.</p>
    <p><span>Right Click</span> to Add, Delete, Rename before selecting the button</p>
  </div>

  <section class="maintree-container order-2 ">
    <form action="#" id="checkbox-form">

      <input type="checkbox" name="checkbox" id="bone-add" onclick="unselectOthers('bone-add')">
      <label for="bone-add"><i class="fa-solid fa-plus"></i></label>

      <input type="checkbox" name="checkbox" id="bone-delete" onclick="unselectOthers('bone-delete')">
      <label for="bone-delete"><i class="fa-solid fa-trash"></i></label>

      <input type="checkbox" name="checkbox" id="bone-rename" onclick="unselectOthers('bone-rename')">
      <label for="bone-rename"><i class="fa-solid fa-edit"></i></label>

    </form>
    <button class="mb-4 ms-4 btn btn-outline-success" id="convertButton">Download Fishbone PNG</button>
    <div class="tree-box" id="tree-box">
      
    </div>
  </section>

  <div id="svgContainer"></div>


  <script src="./js/jquery.min.js"></script>
  <script src="./js/d3.min.js" charset="utf-8"></script>
  <script src="./js/d3.fishbone.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
